<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Webinterface</title>
        <link rel="stylesheet" href="/static/style.css" />
        <script src="/static/script.js"></script>
    </head>
    <body>
        {% include "nav.html" %}
        <main class="page">
            <section class="content-card">
                <h1 class="page-title">{% block title %}{% endblock title %}</h1>
                <div class="toolbar top-toolbar">{% block top_actions %}{% endblock top_actions %}</div>
                <div>{% block content %}{% endblock content %}</div>
                <div class="toolbar bottom-toolbar">{% block bottom_actions %}{% endblock bottom_actions %}</div>
            </section>
        </main>
    </body>
</html>
